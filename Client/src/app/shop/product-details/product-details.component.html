<div class="d-flex flex-column flex-lg-row align-items-center container mt-5" *ngIf="product">
    <div class="w-lg-50 d-flex justify-content-center">
        <img [src]="product.pictureUrl" style="height: 350px;">
    </div>
    <div class="flex-grow-1 mt-5 mt-lg-0">
        <h2>{{product.name}}</h2>
        <span class="fs-3">{{product.price | currency}}</span>
        <span class="text-warning  d-block fs-6 mt-2" *ngIf="quantityInBasket">You
            have
            {{quantityInBasket}} of this item in the basket</span>
        <div class="d-flex mt-3 align-items-center">
            <i class="fa fa-minus-circle text-warning me-3 fs-4" style="cursor: pointer"
                (click)="decreaseQuantity()"></i>
            <span class="me-3 fs-4">{{quantity}}</span>
            <i class="fa fa-plus-circle text-warning me-3 fs-4" style="cursor: pointer"
                (click)="increaseQuantity()"></i>
            <button type="button" class="btn btn-outline-primary" *ngIf="!quantityInBasket" (click)="addToBasket()">Add
                to basket</button>
            <button type="button" class="btn btn-outline-primary" *ngIf="quantityInBasket"
                (click)="updateProductBasketCount()">update
                basket</button>
        </div>
        <div class="mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
