<div class="mt-4 mb-3 d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
    <button type="button" class="btn btn-outline-success" [disabled]="addressForm.pristine || addressForm.invalid"
        (click)="updateUserAddress()">Set as default address</button>
</div>

<form [formGroup]="addressForm" class="row row-cols-2">
    <div class="col">
        <app-form-input [control]="addressForm.controls['street']" label="Street"></app-form-input>
    </div>
    <div class="col">
        <app-form-input [control]="addressForm.controls['city']" label="City"></app-form-input>
    </div>
    <div class="col">
        <app-form-input [control]="addressForm.controls['state']" label="State"></app-form-input>
    </div>
    <div class="col">
        <app-form-input [control]="addressForm.controls['zipcode']" label="Zipcode"></app-form-input>
    </div>
</form>
