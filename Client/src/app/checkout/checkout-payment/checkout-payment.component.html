<div class="mt-4">
    <app-form-input [control]="paymentForm?.controls['nameOnCard']" label="Name on card"></app-form-input>
    <div class="row mb-3">
        <div class="col-6">
            <div class="form-floating mb-0">
                <div type="text" class="form-control" [class.is-invalid]="cardNumberError"
                    [class.is-valid]="cardNumberCompleted" name="formId1" #cardNumber>
                </div>
                <label for="formId1">Card Number</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating mb-0">
                <div type="text" class="form-control" [class.is-invalid]="cardExpiryError"
                    [class.is-valid]="cardExpiryCompleted" name="formId1" #cardExpiry>
                </div>
                <label for="formId1">Card Expiry</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating mb-0">
                <div type="text" class="form-control" [class.is-valid]="cardCvcCompleted" name="formId1" #cardCvc></div>
                <label for="formId1">Card CVC</label>
            </div>
        </div>
        <div class="text-danger" style="font-size: .875em;">
            <div>{{cardNumberError}}</div>
            <div>{{cardExpiryError}}</div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between">
    <button cdkStepperPrevious class=" btn btn btn-outline-primary"><i class="fa fa-angle-left me-1"></i>
        back to Review</button>
    <button cdkStepperNext class=" btn btn-primary" [disabled]="paymentFormValid && false" (click)="onSubmit()"> Submit
        Your
        Order <i class="fa fa-angle-right ms-1"></i></button>
</div>
