<div class="container">
    <div class="mt-5 d-flex justify-content-center ">
        <button class="btn btn-outline-secondary me-2" (click)="get404NotFound()">404NotFound</button>
        <button class="btn btn-outline-secondary me-2"
            (click)="get500InternalServerError()">500InternalServerError</button>
        <button class="btn btn-outline-secondary me-2" (click)="get401Unauthorized()">401Unauthorized</button>
        <button class="btn btn-outline-secondary me-2" (click)="get400BadRequest ()">400BadRequest</button>
        <button class="btn btn-outline-secondary" (click)="get500Exception ()">500Exception</button>
    </div>


    <ul class="text-danger mt-5" *ngIf="errors.length">
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>
</div>
